<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0742143_SatvirKaur</title>
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <script>
        var sum = 0;
        for (var i = 117; i >= 11; i = i - 8) {
            sum += i;
        }
        document.write("Sum is: " + sum +"<p>");
        

        var j = 117;
        var s = 0;
        while (j >= 11) {
            s += j;
            j -= 8;
            
        }
        document.write("Socond Sum is: " + s + "<p>");
        
    </script>
</body>
</html>
